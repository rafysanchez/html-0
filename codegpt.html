<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flat Modern Navbar Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        .navbar {
            background-color: #ffffff;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .navbar-brand {
            font-weight: bold;
            color: #333;
        }
        .nav-link {
            color: #555;
            transition: color 0.3s ease;
        }
        .nav-link:hover, .nav-link.active {
            color: #007bff;
        }
        .form-control {
            border: none;
            border-bottom: 2px solid #ddd;
            border-radius: 0;
            box-shadow: none;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: none;
        }
        .btn-flat {
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            transition: background-color 0.3s ease;
        }
        .btn-flat-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-flat-primary:hover {
            background-color: #0056b3;
        }
        .btn-flat-danger {
            background-color: #dc3545;
            color: white;
        }
        .btn-flat-danger:hover {
            background-color: #bd2130;
        }
        /* Footer styles */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #f8f9fa;
            padding: 10px 0;
            text-align: center;
            box-shadow: 0 -2px 4px rgba(0,0,0,.1);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <!-- Logo -->
        <a class="navbar-brand" href="#">
            <img src="https://via.placeholder.com/50" alt="Logo" width="30" height="30" class="d-inline-block align-text-top me-2">
            FlatBrand
        </a>

        <!-- Toggle button for mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar content -->
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>

            <!-- Search form -->
            <form class="d-flex me-2">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-flat btn-flat-primary" type="submit">Search</button>
            </form>

            <!-- Logout icon -->
            <a href="#" class="btn btn-flat btn-flat-danger">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </div>
</nav>

<!-- Fixed footer -->
<footer class="footer">
    <div class="container">
        <span>&copy; 2023 FlatBrand. All rights reserved.</span>
    </div>
</footer>

<!-- Bootstrap JS (optional, but needed for mobile toggle button) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
