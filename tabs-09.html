<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Funcionários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nav-tabs .nav-link {
            color: #6c757d;
        }
        .nav-tabs .nav-link.active {
            font-weight: bold;
            color: #0d6efd;
            border-bottom: 2px solid #0d6efd;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Funcionários</h1>
        <div class="card">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                        <a class="nav-link" href="#basico" data-tab="basico">Básico</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#documentos" data-tab="documentos">Documentos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#historico" data-tab="historico">Histórico</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#dependentes" data-tab="dependentes">Dependentes</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <div id="basico" class="tab-content">
                    <h5 class="card-title">Básico</h5>
                    <p>Informações básicas do funcionário.</p>
                </div>
                <div id="documentos" class="tab-content active">
                    <h5 class="card-title">Documentos</h5>
                    <p>Lista de documentos do funcionário.</p>
                </div>
                <div id="historico" class="tab-content">
                    <h5 class="card-title">Histórico</h5>
                    <p>Histórico do funcionário na empresa.</p>
                </div>
                <div id="dependentes" class="tab-content">
                    <h5 class="card-title">Dependentes</h5>
                    <p>Informações sobre os dependentes do funcionário.</p>
                </div>
            </div>
            <div class="card-footer text-end">
                <button type="button" class="btn btn-primary me-2">Gravar</button>
                <button type="button" class="btn btn-secondary">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelectorAll('.nav-link');
            const tabContents = document.querySelectorAll('.tab-content');

            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Remove active class from all links and tab contents
                    navLinks.forEach(l => l.classList.remove('active'));
                    tabContents.forEach(t => t.classList.remove('active'));
                    
                    // Add active class to clicked link
                    this.classList.add('active');
                    
                    // Show corresponding tab content
                    const tabId = this.getAttribute('data-tab');
                    document.getElementById(tabId).classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
