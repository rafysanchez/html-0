<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: beige;
        }
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            width: 400px !important;
        }
        .card-body {
            padding: 2rem;
        }
        .form-control, .btn-group, .btn {
            font-size: 0.9rem;
        }
        #errorMessages {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="card" style="width: 400px;">
                <div class="card-body">
                    <div class="btn-group w-100 mb-3" role="group">
                        <button type="button" class="btn btn-primary" id="loginBtn">Login</button>
                        <button type="button" class="btn btn-secondary" id="registerBtn">Register</button>
                    </div>

                    <div id="loginForm">
                        <h5 class="card-title">Login</h5>
                        <form>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Username" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>

                    <div id="registerForm" style="display: none;">
                        <h5 class="card-title">Register</h5>
                        <form>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Username" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Password" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Confirm Password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="errorMessages" class="alert alert-danger" style="display: none;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const errorMessages = document.getElementById('errorMessages');
          
 
        loginBtn.addEventListener('click', () => {
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
            loginBtn.classList.replace('btn-secondary', 'btn-primary');
            registerBtn.classList.replace('btn-primary', 'btn-secondary');
        });

        registerBtn.addEventListener('click', () => {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
            loginBtn.classList.replace('btn-primary', 'btn-secondary');
            registerBtn.classList.replace('btn-secondary', 'btn-primary');
        });

        function showError(message) {
            errorMessages.textContent = message;
            errorMessages.style.display = 'block';
            setTimeout(() => {
                errorMessages.style.display = 'none';
            }, 3000);
        }

        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                // Here you would typically send the form data to a server
                // For this example, we'll just show a success message
                showError('Form submitted successfully!');
            });
        });
    </script>
</body>
</html>
