<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular 13 Bootstrap 5 Step form with Tabs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #800040;
            color: white;
        }
        .form-container {
            background-color: white;
            color: black;
            border-radius: 8px;
            padding: 20px;
        }
        .nav-tabs .nav-link {
            color: #800040;
        }
        .nav-tabs .nav-link.active {
            color: #800040;
            font-weight: bold;
            border-bottom: 3px solid #800040;
        }
        .btn-primary {
            background-color: #800040;
            border-color: #800040;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Angular 13 Bootstrap 5 Step form with Tabs</h1>
        <div class="form-container">
            <ul class="nav nav-tabs mb-3">
                <li class="nav-item">
                    <a class="nav-link active" href="#"><i class="bi bi-airplane"></i> Flight</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-bag"></i> My Trips</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-check-circle"></i> Check-in</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-info-circle"></i> Flight Status</a>
                </li>
            </ul>
            <form>
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Flight From">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Flight To">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Depart">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Return">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <select class="form-select">
                            <option selected>Passenger</option>
                        </select>
                    </div>
                    <div class="col">
                        <select class="form-select">
                            <option selected>Cabin</option>
                        </select>
                    </div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Show Flights</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
